<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Bem Vindo</ui:define>    
    <ui:define name="corpo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p:messages/>
                    <form class="form-signin" name="f" action="j_spring_security_check" method="post">
                        <h:outputText value="CPF Inválido!"
                                      rendered="#{param.badCredentials}"
                                      style="color:darkred; font-size: 20px; padding-bottom: 10px;" />   
                        <h:outputText value="Senha incorreta!"
                                      rendered="#{param.accountLocked}"
                                      style="color:darkred; font-size: 20px; padding-bottom: 10px;" />
                        <h:outputText value="Usuário está desabilitado!"
                                      rendered="#{param.accountDisabled}"
                                      style="color:darkred; font-size: 20px; padding-bottom: 10px;" />
                        <h2 class="form-heading">Log in</h2>
                        <div class="form-group #{param.error != null ? 'has-error' : ''}">                   
                            <div class="form-group">                                
                                <p:outputLabel for="j_username" value="CPF: " />
                                <p:inputMask id="j_username" placeholder="Digite o CPF"  required="true" requiredMessage="Por Favor Preencha o campo CPF"
                                             styleClass="form-control"  mask="999.999.999-99"/>

                                <p:message for="j_username"/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="j_password" value="Senha: " />
                                <p:password id="j_password" immediate="true"  required="true" requiredMessage="Por Favor Preencha o campo da senha"
                                            placeholder="Senha" styleClass="form-control"  >                                    
                                </p:password>                            
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>                            
                                <p:message for="j_password" />
                            </div>                    
                            <h:commandButton  styleClass="btn btn-lg btn-primary btn-block" value="Entrar"></h:commandButton>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="remember-me" name="remember-me"/>Lembrar a Senha</label>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
