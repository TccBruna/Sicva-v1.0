<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Cartão Pacientes</ui:define>

    <ui:define name="menu">
        <ui:include src="menu_enfermeiro.xhtml"/>
    </ui:define>

    <ui:define name="corpo">
        <div class="container">
            <div class="row">  
                <div class="col-sm-12">
                    <div class="page-header"><h1>Marcar proxima Vacina</h1></div>
                     <fieldset>
                                <legend>Inserir Vacina</legend>
                                <h:form class="form-inline">
                                    <div class="form-group">
                                        <h:outputLabel class="control-label"  value="Vacina: "/>
                                        <h:selectOneMenu pt:placeholder="Nome da Vacina"  value="#{vacinacaoControle.vacina}"
                                                         class="form-control" required="true" requiredMessage="Selecione uma vacina" >
                                            <f:selectItems value="#{vacinacaoControle.vacinas}" />
                                            <f:converter converterId="vacinaConverter" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">

                                        <h:outputLabel value="Data Prevista" class="control-label" />
                                        <p:inputMask mask="99/99/9999" value="#{vacinacaoControle.vacinacao.vacinacaoProxDt}"
                                                     required="true" requiredMessage="Informe a data prevista"
                                                     styleClass="form-control" >
                                            <f:convertDateTime pattern="dd/MM/yyyy"  />
                                        </p:inputMask>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Faixa Etaria" class="control-label" />
                                        <h:inputText value="#{vacinacaoControle.vacinacao.vacinacaoFaixaEteria}"
                                                     required="true" requiredMessage="Informe a faixa etária"
                                                     class="form-control" />                                    

                                    </div>

                                    <div class="form-group">
                                        <div class="text-right">
                                            <h:commandButton  value="Inserir Vacina"
                                                              action="#{vacinacaoControle.test}"
                                                              class="btn btn-default btn-group-justified">                                            
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </h:form>      
                            </fieldset>
                </div>               
            </div>
        </div>      

    </ui:define>

</ui:composition>
