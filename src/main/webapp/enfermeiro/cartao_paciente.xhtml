<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">Cartão Pacientes</ui:define>

    <ui:define name="menu">
        <ui:include src="menu_enfermeiro.xhtml"/>
    </ui:define>

    <ui:define name="corpo">
        <div class="container">
            <div class="row">  
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li><a href="#">index</a></li>
                        <li><a href="#">atual</a></li>
                        <li><a href="#">proxima</a></li>
                    </ul>
                    <div class="page-header"><h1>Cartão de Vacina</h1></div>      
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <h:messages />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h:form   class="form-horizontal" pt:role="form"> 
                            <div class="col-sm-10">
                                <div class="page-header"><h4>Procurar Paciente</h4></div>
                                <div class="form-group">  
                                    <h:outputLabel class="control-label" value="CPF:  " />
                                    <div class="input-group">                                        
                                        <p:inputMask mask="999.999.999-99" value="#{vacinacaoControle.paciente.pacCpf}" 
                                                     styleClass="form-control" id="inptCpf"
                                                     pt:placeholder="CPF:"                                    
                                                     required="true"  converterMessage="Por favor inserir somente numeros"
                                                     requiredMessage="Digite o numero do cpf." >                                   
                                        </p:inputMask>                            
                                        <span class="input-group-btn">
                                            <h:commandLink styleClass="btn btn-default "   
                                                           actionListener="#{vacinacaoControle.pesquisarCartao}" >
                                                <span class="glyphicon glyphicon-search"></span>
                                            </h:commandLink> 
                                        </span>
                                    </div>
                                </div>                                 
                            </div>                            
                        </h:form> 
                    </div>
                     <div class="col-sm-6">
                        <div class="col-sm-12">
                            <div class="page-header"><h4>Informaçõs do paciente</h4></div>
                                <div class="form-group ">
                                    <h:outputLabel class="control-label" value="Nome:  " />
                                    <h:outputText  value=" #{vacinacaoControle.paciente.pacNome}" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group ">
                                    <h:outputLabel class="control-label" value="Idade:  " />
                                    <h:outputText  value=" #{vacinacaoControle.idade} Anos" />
                                </div>
                            </div>
                    </div>                    
                    <div class="col-sm-12">
                        <h:form>
                            <div class="page-header"><h4>Vacinas<small>&#160;Vacinas inseridas no cartão do paciente </small> </h4></div>
                            <h:commandLink class="btn btn-info" value="Inserir Vacina no cartao">
                                <span class="glyphicon glyphicon-plus"></span>
                            </h:commandLink>
                            <br/>
                            <br/>
                            <h:dataTable var="vac" class="table table-striped table-responsive
                                         table-hover "
                                         value="#{vacinacaoControle.vacinacaos}">

                                <p:column  >
                                    <f:facet name="header">Vacina</f:facet>
                                    <h:outputText value="#{vac.vacina.vacinaNome}" />
                                </p:column>
                                <p:column  >
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{vac.vacinacaoStatus}" />
                                </p:column>  
                                <p:column  >
                                    <f:facet name="header">data</f:facet>
                                    <h:outputText value="#{vac.vacinacaoProxDt}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column> 
                                <p:column  >
                                    <f:facet name="header">Faixa Etaria</f:facet>
                                    <h:outputText value="#{vac.vacinacaoFaixaEteria}" />
                                </p:column>
                                
                                 <p:column  >
                                    <f:facet name="header">Opção</f:facet>
                                    <h:commandButton class="btn btn-success" value="Aplicar"
                                                     rendered="#{vacinacaoControle.habilitarBotão(vac.vacinacaoStatus)}" />
                                </p:column> 

                                <f:facet name="footer">                                
                                    <div style="color:blue">                                   
                                        <h:outputLabel value="Quantidade: " />
                                        <h:outputText value=""/>
                                    </div>                                                      
                                </f:facet>      
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>               
            </div>
        </div>      



    </ui:define>   
</ui:composition>
