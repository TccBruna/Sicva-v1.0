<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                

    <ui:define name="titulo">Cartão Pacientes</ui:define>

    <ui:define name="menu">
        <ui:include src="menu_enfermeiro.xhtml"/>
    </ui:define>

    <ui:define name="corpo">
        <div class="container">
            <div class="row">  
                <div class="col-sm-12">

                    <div class="page-header"><h1>Cartão de Vacina</h1></div>      
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <p:messages  />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="col-sm-12">
                            <h:form   class="form-horizontal" pt:role="form"> 
                                <div class="col-sm-10">
                                    <div class="page-header"><h4>Procurar Paciente</h4></div>
                                    <div class="form-group">  
                                        <h:outputLabel class="control-label" value="CPF:  " />
                                        <div class="input-group">                                        
                                            <p:inputMask mask="999.999.999-99" value="#{vacinacaoControle.paciente.pacCpf}" 
                                                         styleClass="form-control" id="inptCpf"
                                                         pt:placeholder="CPF:"                                    
                                                         required="true"  converterMessage="Por favor inserir somente numeros"
                                                         requiredMessage="Digite o numero do cpf." >                                   
                                            </p:inputMask>                            
                                            <span class="input-group-btn">
                                                <h:commandLink styleClass="btn btn-default"   
                                                               actionListener="#{vacinacaoControle.pesquisarCartao}" >
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </h:commandLink> 
                                            </span>
                                        </div>
                                    </div>                                 
                                </div>                            
                            </h:form> 
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <div class="page-header"><h4>Informaçõs do paciente</h4></div>
                                <div class="form-group ">
                                    <h:outputLabel class="control-label" value="Nome:  " />
                                    <h:outputText  value=" #{vacinacaoControle.paciente.pacNome}" />
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group ">
                                    <h:outputLabel class="control-label" value="Idade:  " />
                                    <h:outputText  value=" #{vacinacaoControle.idade} Anos" />
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-sm-9">
                        <h:form>
                            <div class="page-header"><h4>Vacinas<small>&#160;Vacinas inseridas no cartão do paciente </small> </h4></div>
                            <h:commandButton class="btn btn-primary" value="Inserir Vacina no cartao"
                                             action="#{vacinacaoControle.novo}">                                
                            </h:commandButton>                           
                        </h:form>

                    
                        <h:form>
                                                        
                            <p:dataTable var="itens"
                                         emptyMessage="Nenhum registro encontrado..."
                                         value="#{vacinacaoControle.aplicacoes}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowKey="#{itens.aplicaId}" selectionMode="single"                               
                                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15">

                                <p:column  >
                                    <f:facet name="header">Vacina</f:facet>
                                    <h:outputText value="#{itens.vacinacao.vacina.vacinaNome}" />
                                </p:column>
                                <p:column  >
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{itens.vacinacao.vacinacaoStatus}" />
                                </p:column>  
                                <p:column  >
                                    <f:facet name="header">data</f:facet>
                                    <h:outputText value="#{itens.vacinacao.vacinacaoProxDt}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column> 
                                 <p:column  >
                                    <f:facet name="header">dose</f:facet>
                                    <h:outputText value="#{itens.aplicaDosagem}" >                                        
                                    </h:outputText>
                                </p:column> 
                                <p:column  >
                                    <f:facet name="header">Faixa Etaria</f:facet>
                                    <h:outputText value="#{itens.vacinacao.vacinacaoFaixaEteria}" />
                                </p:column>

                                <p:column >
                                    <f:facet class="hidden-print" name="header">Opção</f:facet>
                                    <h:commandButton class="btn btn-success hidden-print" value="Aplicar" 
                                                     action="#{vacinacaoControle.aplicar}"
                                                     rendered="#{vacinacaoControle.habilitarBotão(itens.vacinacao.vacinacaoStatus)}">
                                        <f:setPropertyActionListener value="#{itens.vacinacao}" target="#{aplicaVacinaControle.vacinacao}" />
                                    </h:commandButton>
                                </p:column> 

                                <f:facet name="footer">                                
                                    <div style="color:blue">                                   
                                        <h:outputLabel value="Quantidade: " />
                                        <h:outputText value=""/>
                                    </div>                                                      
                                </f:facet>      
                            </p:dataTable>                                

                        </h:form>

                    </div>
                </div>               
            </div>
        </div>      



    </ui:define>   
</ui:composition>
