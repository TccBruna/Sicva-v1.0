<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Relatorios de quantidade de Vacinas</ui:define>

    <ui:define name="menu">
       <ui:include src="menu_admin.xhtml" />
    </ui:define>
   
    <ui:define name="corpo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-header"><h1>Relatórios de Vacinas Por Ubs</h1></div>
                    <div class="col-sm-6">
                        <p:messages/>
                        <h:form class="form-horizontal" pt:role="form" target="blank">
                            <div class="form-group">
                                <p:outputLabel for="iptDataInicial"  styleClass="col-sm-4 control-label" value="Data Inicial"/>
                                <div class="col-sm-6">
                                    <p:inputMask mask="99/99/9999" styleClass="form-control" id="iptDataInicial" value="#{relatorioControle.dataIninial}"
                                                 required="true" requiredMessage="Por Favor Informe a Data Inicial">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputMask>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="iptDataFinal"  styleClass="col-sm-4 control-label" value="Data Final"/>
                                <div class="col-sm-6">
                                    <p:inputMask mask="99/99/9999" styleClass="form-control" id="iptDataFinal" value="#{relatorioControle.dataFinal}"
                                                 required="true" requiredMessage="Por Favor Informe a Data Final">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputMask>                                    
                                </div>
                            </div>
                            <div class="col-sm-6 col-sm-offset-4">
                                <h:commandButton value="Gerar Relatório"  action="#{relatorioControle.qtdVacinasUbs}" 
                                                 class="btn btn-primary btn-block" />
                            </div>
                        </h:form> 
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
