<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">Gerenciar Vacinas</ui:define>

    <ui:define name="menu">
        <ui:include src="menu_admin.xhtml" />
    </ui:define> 
    <ui:define name="corpo">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header"><h1>Cadastrar Vacina</h1></div>
                    <div class="col-sm-6">
                        <p:messages autoUpdate="true" closable="true"/>
                        <h:form class="form-horizontal" pt:role="form">
                            <div class="form-group">
                                <p:outputLabel for="inpVacinaNome" styleClass="col-sm-4 control-label"  value="Nome"/>
                                <div class="col-sm-8 ">
                                    <p:inputText value="#{vacinaControle.vacina.vacinaNome}" required="true" 
                                                 requiredMessage="por favor digite o nome da vacina"
                                                 styleClass="form-control" placeholder="Digite o nome da vacina"  id="inpVacinaNome"
                                                 validatorMessage="O Nome da vacina deve conter entre 10 e 30 caracteres.">
                                        <f:validateLength  maximum="30" />
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="inpVacinaLote" styleClass="col-sm-4 control-label"  value="Lote"/>
                                <div class="col-sm-8 ">
                                    <p:inputText value="#{vacinaControle.vacina.vacinaLote}" required="true" 
                                                 requiredMessage="por favor digite o lote da vacina"
                                                 styleClass="form-control" placeholder="Digite o lote da vacina"  id="inpVacinaLote">                                        
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="col-sm-offset-4 col-sm-8  text-right">
                                <h:commandButton action="#{vacinaControle.salvar}" class="btn btn-success btn-block" value="Salvar"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-sm-6">


                    </div>
                </div>
            </div> 
        </div>
    </ui:define>

</ui:composition>
