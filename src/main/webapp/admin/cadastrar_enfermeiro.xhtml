<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">Cadastrar Enfermeiro</ui:define>

    <ui:define name="menu">
       <ui:include src="menu_admin.xhtml" />
    </ui:define>
   
    <ui:define name="corpo">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-header"><h1>Cadastrar Enfermeiro!</h1></div>      
                    
                    <p:messages autoUpdate="true" showDetail="true" rendered="#{enfermeiroControle.showMsgErros}" />
                    <h:form  class="form-horizontal" pt:role="form">
                        
                        <div class="form-group">
                            <h:outputLabel for="inputcpf" value="CPF"
                                           styleClass="col-sm-3 control-label" />
                            <div class="col-sm-6">
                                <p:inputMask mask="999.999.999-99" value="#{enfermeiroControle.usuario.usuarioCpf}" styleClass="form-control"
                                             id="inputcpf" required="true"
                                             pt:placeholder="Digite aqui seu CPF "
                                             requiredMessage="é necessário que você informe seu CPF."
                                             validatorMessage="usuário deve conter 14 caracteres.">
                                    <f:validateLength minimum="14" />
                                    <f:ajax event="blur" render="m_inputcpf" />
                                </p:inputMask>
                                <h:message id="m_inputcpf" for="inputcpf" style="color:#D74937;" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="inputnome" value="Nome"
                                           styleClass="col-sm-3 control-label" />
                            <div class="col-sm-7">
                                <h:inputText value="#{enfermeiroControle.usuario.usuarioNome}" class="form-control" id="inputnome"
                                             pt:placeholder="Digite aqui seu primeiro nome entre 2 e 30 caracteres"
                                             required="true" validatorMessage="primeiro nome deve conter entre 2 e 30 caracteres."
                                             requiredMessage="é necessário que você informe seu primeiro nome.">
                                    <f:validateLength minimum="2" maximum="30" />
                                    <f:ajax event="blur" render="m_inputnome" />
                                </h:inputText>
                                <h:message id="m_inputnome" for="inputnome"
                                           style="color:#D74937;" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="password" value="Senha"
                                           styleClass="col-sm-3 control-label" />
                            <div class="col-sm-6">
                                <h:inputSecret value="#{enfermeiroControle.usuario.usuarioSenha}" id="password"
                                               styleClass="form-control"
                                               pt:placeholder="Digite aqui sua senha entre 6 e 20 caracteres"
                                               required="true"
                                               requiredMessage="é necessário que você informe sua senha."
                                               validatorMessage="a senha deve conter entre 6 e 20 caracteres."
                                               binding="#{passwordComponent}">
                                    <f:validateLength minimum="6" maximum="20" />
                                    <f:ajax event="blur" render="m_password" />
                                </h:inputSecret>
                                <h:message id="m_password" for="password" style="color:#D74937;" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="confirmPassword" value="Confirme a senha"
                                           styleClass="col-sm-3 control-label" />
                            <div class="col-sm-6">
                                <h:inputSecret id="confirmPassword" required="#{not empty passwordComponent.value}"
                                               styleClass="form-control"
                                               pt:placeholder="Confirme aqui sua senha"
                                               requiredMessage="é necessário que você informe a confirmação de sua senha.">                        
                                    <f:validator validatorId="confirmPasswordValidator" />
                                    <f:attribute name="passwordComponent" value="#{passwordComponent}" />
                                    <f:ajax event="blur" execute="confirmPassword password" render="m_confirm" />                       
                                </h:inputSecret>
                                <h:message id="m_confirm" for="confirmPassword" style="color:#D74937;" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel for="inputCoren" value="Coren"
                                           styleClass="col-sm-3 control-label" />
                            <div class="col-sm-5">
                                <h:inputText value="#{enfermeiroControle.enfermeiro.enfermeiroCoren}" class="form-control" id="inputCoren"
                                             pt:placeholder="Digite aqui o Coren do enfermeiro"
                                             required="true" validatorMessage="o Coren deve conter entre 2 e 30 caracteres."
                                             requiredMessage="é necessário que você informe o Coren do enfermeiro.">
                                    <f:validateLength minimum="2" maximum="30" />
                                    <f:ajax event="blur" render="m_inputCoren" />
                                </h:inputText>
                                <h:message id="m_inputCoren" for="inputCoren"
                                           style="color:#D74937;" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <h:commandButton   action="#{enfermeiroControle.salvar}" value="Salvar"
                                                   styleClass="btn btn-success  btn-block " >
                                    
                                </h:commandButton>
                                
                            </div>
                        </div>

                    </h:form>
                    
                </div> 
                
            </div>
        </div>
        
    </ui:define>

</ui:composition>
